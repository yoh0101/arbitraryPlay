<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Welcome to arbitraryPlay!</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>
        <div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i>arbitraryPlay</h1>
			</header>
			<main class="join-main">
				<form action="play.html">
					<div class="form-control">
						<label for="username">你的名稱</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="請輸入名字..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">請選擇加入的群組</label>
						<select name="room" id="room">
							<option value="Percussion">打擊樂</option>
							<option value="Piano">鋼琴</option>
							<option value="Acoustic Guitar">木吉他</option>
							<option value="Electric Guitar">電吉他</option>
							<option value="String">弦樂</option>
							<option value="Synth">合成器</option>
						</select>
					</div>
					<button type="submit" class="btn">Join</button>
				</form>
			</main>
		</div>

      
        
    </body>
</html>
